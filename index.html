<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanko</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h1>Zadanko</h1>
    <main>
        <label for="pole_tekstowe">Wpisz swoje imię</label>
        <input type="text" id="pole_teksotwe">
        <input value="przywitaj" type="button">
        <div></div>
    </main>
    <script>
        let tekst = document.querySelector("div")
        let przycisk = document.querySelectorAll("input")[1]
        przycisk.addEventListener('click', function () {
            tekst.innerHTML += "Cześć " + document.querySelector("input").value
        });
    </script>

</body>

</html>
